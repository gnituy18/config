unbind C-b
set-option -g prefix 'C-\'
bind-key 'C-\' send-prefix

set-option -g default-terminal 'screen-256color'
set-option -g focus-events on
set-option -sa terminal-overrides ',alacritty:RGB'

set-option -g default-shell '/usr/local/bin/bash'

set-option -g base-index 1
set-option -sg escape-time 0

set-option -g mouse on

set-window-option -g mode-keys vi

bind-key -r C-o rotate-window
bind-key b select-layout main-vertical
bind-key v split-window -h
bind-key s split-window
bind-key a choose-tree -Zs
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-bg colour0
set-option -g status-fg colour15

set-option -g status-left ''
set-option -g status-justify left

set-option -g window-status-current-style 'bg=colour0,fg=colour7'
set-option -g status-interval 10
set-option -g status-right '#W / #S'

set-option -g message-style 'bg=colour0,fg=colour7'
set-option -g message-command-style 'bg=colour0,fg=colour7'

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set-option -g history-file '~/.tmux_history'
