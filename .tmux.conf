set-option -g default-terminal 'screen-256color'
set-option -sa terminal-overrides ',alacritty:RGB'

set-option -g mouse on
set-option -g default-shell '/usr/local/bin/bash'
set-option -g base-index 1
set-option -sg escape-time 0

set-window-option -g mode-keys vi

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -n M-z resize-pane -Z
bind-key -n M-x kill-pane
bind-key -n M-, command-prompt -I '#W'
bind-key -n M-c new-window
bind-key -n M-v split-window -h
bind-key -n M-s split-window
bind-key -n M-o rotate-window
bind-key -n M-a choose-tree -Zs

set-option -g status-bg colour0
set-option -g status-fg colour15

set-option -g status-left ''
set-option -g status-justify left

set-option -g window-status-current-style 'bg=colour0,fg=colour7'
set-option -g status-interval 10
set-option -g status-right '#W / #S'

set-option -g message-style 'bg=colour0,fg=colour7'
set-option -g message-command-style 'bg=colour0,fg=colour7'

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set-option -g history-file '~/.tmux_history'
